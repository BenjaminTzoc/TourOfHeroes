<h2>Mis Campeones</h2>

<div>
  <label for="new-hero">Nombre del Heroe: </label>
  <input id="new-hero" #heroName autocomplete="off">

  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Agregar Heroe</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
